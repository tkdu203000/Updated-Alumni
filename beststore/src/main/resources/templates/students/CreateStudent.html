<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Student</h2>

            <form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${studentDto.name}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Major</label>
                    <div class="col-sm-8">
                      
                        <input class="form-control" th:field="${studentDto.major}">
                        <p th:if="${#fields.hasErrors('major')}" th:errorclass="text-danger"
                           th:errors="${studentDto.major}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">College</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${studentDto.college}">
                            <option value="College of Engineering">College of Engineering</option>
                            <option value="Khoury College of Computer Sciences">Khoury College of Computer Sciences</option>
                            <option value="D'Amore-McKim School of Business">D'Amore-McKim School of Business</option>
                            <option value="College of Social Sciences and Humanities">College of Social Sciences and Humanities</option>
                            <option value="Bouvé College of Health Sciences">Bouvé College of Health Sciences</option>
                            <option value="College of Professional Studies">College of Professional Studies</option>
                        </select>
                        <p th:if="${#fields.hasErrors('college')}" th:errorclass="text-danger"
                           th:errors="${studentDto.college}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Graduation Date</label>
                    <div class="col-sm-8">
                        <input class="form-control" placeholder="YYYY-MM-DD"  step="0.01" min="0" th:field="${studentDto.graduationdate}">
                        <p th:if="${#fields.hasErrors('graduationdate')}" th:errorclass="text-danger"
                           th:errors="${studentDto.graduationdate}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${studentDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                           th:errors="${studentDto.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${studentDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                           th:errors="${studentDto.imageFile}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
